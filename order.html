<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <div>
        <center>
            <div style=" width: 450px; height: 550px; background-color: lightskyblue;">
                <h1>Confirm Order</h1>
                <div style="width: 300px;height: 450px; background-color: rgb(210, 240, 250);">


                    <form action="./confirmorder.html"><br>
                        <label for="Name">Name:-</label><br>
                        <input type="text" placeholder="Name" required><br><br>
                        <label for="Mobile">Mobile:-</label><br>
                        <input type="tel" name="" placeholder="Mobile" required><br><br>

                        <label for="items" style="width: 250px;">Choose a item:-</label><br>
                        <select name="items">
                            <option value="Paneer">Paneer</option>
                            <option value="Butter">Butter</option>
                            <option value="Cheese">Cheese</option>
                            <option value="Curd">Curd</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Frozen pizza">Frozen pizza</option>
                            <option value="Ghee">Ghee</option>
                            <option value="Capella choclate">Capella choclate</option>
                            <option value="icecream">ice cream</option>
                            <option value="Smart chef">Smart chef</option>
                            <option value="Ready to drink">Ready to drink</option>
                            <option value="Fruit Yogurt">Fruit Yogurt</option>
                        </select><br><br>

                        <label for="How">How many do you want:-</label><br>
                        <select name="how" style="width: 50px; text-align: center;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select><br><br>

                        <label for="Address">Address:-</label><br>
                       <textarea name="" id="" placeholder="Address" style="width: 200px; height: 100px;" required></textarea><br><br>
                        <button><a href=""></a>Book now</button>
                    </form>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
